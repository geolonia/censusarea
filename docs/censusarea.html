<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>osaka.mbtiles - TileServer GL</title>
  <link rel="stylesheet" type="text/css" href="https://labo.takamoto.biz/censusarea/mapbox-gl.css" />
  <script src="https://labo.takamoto.biz/censusarea/mapbox-gl.js"></script>
  <style>
    #map {position:absolute;z-index:2;top:0;left:0;right:250px;bottom:0;}
    .mapbox-attribution-container {
      bottom: 0;
      right: 0;
      background-color:ivory;
      position: absolute;
      z-index: 1;
      display: block;
      margin: 0 10 5;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="mapbox-attribution-container">
      <a href="https://www.e-stat.go.jp/gis/statmap-search?page=1&type=2&aggregateUnitForBoundary=A&toukeiCode=00200521&toukeiYear=2015&serveyId=A002005212015">出典 平成２７年国勢調査結果（総務省統計局）</a>
    </div>
  </div>
 <script>
  var map = new mapboxgl.Map({
    container: 'map',
    style: "https://labo.takamoto.biz/censusarea/styles/censusarea/style.json",
    zoom: 4,
    center: [135.47749, 34.71835]
  });
  </script>
</body>
</html>
